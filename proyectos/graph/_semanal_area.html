<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Datos Semanales</title>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/highcharts.js"></script>

<script src="js/modules/exporting.js"></script>

<script type="text/javascript">

$(document).ready(function () {

    var a = [];
    var b = [];
    var c = [];
    var d = [];
    var e = [];
    var f = [];
    var g = [];
    var nombreA = [];
    var nombreB = [];
    var nombreC = [];
    var nombreD = [];
    var nombreE = [];
    var nombreF = [];
    var nombreG = [];

    var options = {
                chart: {
                    renderTo: 'container',
                    defaultSeriesType: 'areaspline'
                },
                title: {
                    text: 'Diagrama semanal'
                },
                xAxis:  {
                    categories: [],
                    labels: {
                        rotation: -45,
                        align: 'right',
                        style: 
                        {
                            fontSize: '13px',
                            fontFamily: 'Verdana, sans-serif'
                        }
                    }

                },
                yAxis: {
                    title: {
                        text: 'Incidentes'
                    },
                    min:0
                },
                plotOptions: {
                    areaspline: {
                        stacking: 'normal',
                        lineColor: '#666666',
                        lineWidth: 0,
                        marker: {
                            lineWidth: 1,
                            lineColor: '#666666'
                        }
                    }
                },
                exporting: {
                   sourceWidth: 900,
                    sourceHeight: 400,
                     
                   chartOptions: {
                        subtitle: null
                    }
                },
                series: [{
                    data: a,
                    name: nombreA
                }, {
                    data: b,
                    name: nombreB
                }, {
                    data: c,
                    name: nombreC
                }, {
                    data: d,
                    name: nombreD
                }, {
                    data: e,
                    name: nombreE
                }
		]
            };
	    
	    
    
    $.get('data/_dsemanal.csv', function(data) {
        var lines = data.split('\n');

        $.each(lines, function(lineNo, line) {
            var items = line.split(',');
            

            if (lineNo == 0) {
                /*var categories =
                {
                    data: []
                };
                var name = [];*/
                $.each(items, function(itemNo, item) {

                    
                    //if (itemNo > 0) options.series.name.push(item);
                    if (itemNo == 1)
                    {                            
                        nombreA.push(item);
                    }
                    else if (itemNo == 2)
                    {
                        nombreB.push(item);
                    }
                    else if (itemNo == 3)
                    {
                        nombreC.push(item);
                    }
                    else if (itemNo == 4)
                    {
                        nombreD.push(item);
                    }
                    else if (itemNo == 5)
                    {
                        nombreE.push(item);
                    }
                    else if (itemNo == 6)
                    {
                        nombreF.push(item);
                    }
                    else if (itemNo == 7)
                    {
                        nombreG.push(item);
                    }
                });
                //options.series.push(name);
            }
            else {              
                
                $.each(items, function(itemNo, item) {
                    
                    if (itemNo == 0) options.xAxis.categories.push(items[0]);
                    if (itemNo == 1)
                    {    
                        a.push(parseFloat(items[1]));
                    }
                    else if (itemNo == 2)
                    {
                        b.push(parseFloat(items[2]));
                    }
                    else if (itemNo == 3)
                    {
                        c.push(parseFloat(items[3]));
                    }
                    else if (itemNo == 4)
                    {
                        d.push(parseFloat(items[4]));
                    }
                    else if (itemNo == 5)
                    {
                        e.push(parseFloat(items[5]));
                    }
                    else if (itemNo == 6)
                    {
                        f.push(parseFloat(items[6]));
                    }
                    else if (itemNo == 7)
                    {
                        g.push(parseFloat(items[7]));                       
                    }
                });

                //options.series.push(series);
            }
        });
        
        var chart = new Highcharts.Chart(options);
    });
    
 }); 

</script>
	</head>
	<body>

<div id="container" style="width: 100%; height: 100%; margin: 0 auto"></div>

	</body>
</html>
